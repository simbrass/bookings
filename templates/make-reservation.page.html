{{template "base" .}}

{{define "content"}}
    <!-- Header-->
    <header class="masthead d-flex align-items-center">
        <div class="container px-4 px-lg-5 text-center">
            
            <h1 class="mb-1">Book Now</h1>
            <div></div>
                <p class="lead mb-3">
                    This theme features a flexible, UX friendly sidebar menu and stock photos from our friends at<a href="https://unsplash.com/">Unsplash</a>!
                </p>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form action="" method="post" action="" class="needs-validation" novalidate>
                        <div class="row">

                            <div class="mb-2">
                                <label for="first_name" class="form-label">First name</label>
                                <input required autocomplete="off" type="text" class="form-control" id="first_name" name="first_name">
                            </div>    
    
                            <div class="mb-2">
                                <label for="last_name" class="form-label">Last name</label>
                                <input required autocomplete="off"  type="text" class="form-control" id="last_name" name="last_name">
                            </div>
                                
                            <div class="mb-2">
                                <label for="email" class="form-label">Email</label>
                                <input required autocomplete="off"  type="email" class="form-control" id="email" name="email">
                            </div>

                            <div class="mb-5">
                                <label for="phone" class="form-label">Phone number</label>
                                <input required autocomplete="off"  type="text" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="col">
                                <input type="submit" class="btn btn-primary" value="Make reservation">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </header>
{{end}}
