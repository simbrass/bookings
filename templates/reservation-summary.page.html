{{template "base" .}}

{{define "content"}}
    {{$res := index .Data "reservation"}}
    <!-- Header-->
    <header class="masthead d-flex align-items-center">
        <div class="container px-4 px-lg-5 text-center">
            <h1 class="mb-1">Reservation Summary</h1>
            <h3 class="mb-5"><em>When you want to party like an animal</em></h3>
            <table class="table table-striped">
                <thead></thead>
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td>{{$res.FirstName}} {{$res.LastName}}</td>
                    </tr>
                    <tr>
                        <td>Arrival:</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Departure:</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>{{$res.Email}}</td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>{{$res.Phone}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </header>

{{end}}
